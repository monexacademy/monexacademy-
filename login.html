<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول | أكاديمية مونكس</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: linear-gradient(145deg, #0b0b0c, #151518);
      color: #f7f7f7;
      overflow: hidden;
      position: relative;
    }

    /* خلفية 3D متحركة */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, #d4af37, #f9e07f, #0b0b0c, #151518, #d4af37);
      animation: rotateBg 12s linear infinite;
      z-index: 0;
      transform-style: preserve-3d;
    }

    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7); /* عشان يبان النص واضح */
      z-index: 1;
    }

    @keyframes rotateBg {
      from { transform: rotate(0deg) translateZ(0); }
      to   { transform: rotate(360deg) translateZ(0); }
    }

    .login-box {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #f7f7f7;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: right;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #d4af37;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #b9972c;
    }

    /* زر إنستغرام */
    .ig-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #e1306c;
      color: #e1306c;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .ig-btn svg {
      width: 22px;
      height: 22px;
      fill: #e1306c;
    }

    .ig-btn:hover {
      background: #e1306c;
      color: #fff;
    }

    .ig-btn:hover svg {
      fill: #fff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>

    <div class="input-group">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="example@mail.com">
    </div>

    <div class="input-group">
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="********">
    </div>

    <button class="btn">تسجيل الدخول</button>

    <!-- أيقونة إنستغرام -->
    <a href="https://www.instagram.com/monex_academy/" target="_blank" rel="noopener" class="ig-btn">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7zm5 3a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm6-0.5a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
      monex_academy
    </a>
  </div>
</body>
</html>
