<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول | أكاديمية مونكس</title>
  <style>
    :root {
      --gold: #d4af37;
      --gold-light: #f9e07f;
      --bg-dark: #0b0b0c;
      --bg-dark2: #151518;
      --text: #f7f7f7;
      --radius: 20px;
      --shadow: 0 12px 35px rgba(0,0,0,.6);
    }

    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: radial-gradient(circle at top, #1a1a1d, #0b0b0c);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .login-box {
      width: 100%;
      max-width: 380px;
      padding: 35px 25px;
      background: linear-gradient(145deg, #141414, #1d1d21);
      border-radius: var(--radius);
      box-shadow: inset -4px -4px 10px rgba(255,255,255,.05),
                  inset 4px 4px 10px rgba(0,0,0,.6),
                  var(--shadow);
      text-align: center;
      animation: fadeIn 0.9s ease;
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid var(--gold);
      box-shadow: 0 0 25px rgba(212,175,55,.4);
      object-fit: cover;
      animation: glow 2s infinite alternate;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(92deg, var(--gold), var(--gold-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      border: 1px solid rgba(212,175,55,.35);
      border-radius: 12px;
      outline: none;
      font-size: 15px;
      background: rgba(255,255,255,0.05);
      color: var(--text);
      transition: all .3s;
    }

    input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 10px rgba(212,175,55,.4);
      transform: scale(1.02);
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-login {
      background: linear-gradient(92deg, var(--gold), var(--gold-light));
      color: #1b1400;
      box-shadow: 0 6px 18px rgba(212,175,55,.3);
    }

    .btn-login:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 10px 25px rgba(212,175,55,.45);
    }

    .btn-signup {
      background: transparent;
      color: var(--text);
      border: 1px solid rgba(212,175,55,.4);
    }

    .btn-signup:hover {
      background: rgba(212,175,55,.08);
      transform: translateY(-2px);
    }

    .socials {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .socials a {
      color: var(--gold-light);
      font-size: 22px;
      transition: transform .3s, color .3s;
    }

    .socials a:hover {
      transform: scale(1.2);
      color: var(--gold);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(25px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px rgba(212,175,55,.3); }
      to   { box-shadow: 0 0 30px rgba(212,175,55,.6); }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoyCAdEmG9nSWmYhDTYtzkarNml2LOl5o",
      authDomain: "monex-academ.firebaseapp.com",
      projectId: "monex-academ",
      storageBucket: "monex-academ.appspot.com",
      messagingSenderId: "739982923559",
      appId: "1:739982923559:web:82432263c1758861d3fb02"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "index.html")
        .catch((error) => alert(error.message));
    };

    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("✅ تم إنشاء الحساب بنجاح");
          window.location.href = "index.html";
        })
        .catch((error) => alert(error.message));
    };
  </script>
</head>
<body>
  <div class="login-box">
    <img class="logo" src="524295278_1909982526403223_6740863275995580947_n.jpg" alt="شعار الأكاديمية">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button class="btn btn-login" onclick="login()">دخول</button>
    <button class="btn btn-signup" onclick="signup()">إنشاء حساب</button>
    
    <div class="socials">
      <a href="https://instagram.com/" target="_blank">📸</a>
      <a href="https://facebook.com/" target="_blank">🌐</a>
      <a href="https://t.me/" target="_blank">✈</a>
    </div>
  </div>
</body>
</html>
