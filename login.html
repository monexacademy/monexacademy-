<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول | أكاديمية مونكس</title>
  <style>
    :root {
      --gold: #d4af37;
      --gold-light: #f9e07f;
      --bg-dark: #0b0b0c;
      --bg-dark2: #151518;
      --text: #f7f7f7;
      --radius: 20px;
      --shadow: 0 12px 35px rgba(0,0,0,.6);
    }

    * {box-sizing: border-box;}

    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: linear-gradient(145deg, var(--bg-dark), var(--bg-dark2));
      overflow: hidden;
    }

    /* خلفية ثلاثية الأبعاد */
    .bg {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #222 0%, #000 100%);
      overflow: hidden;
      z-index: -1;
      animation: rotateBg 20s linear infinite;
      transform: perspective(1000px) rotateX(25deg) rotateZ(0deg);
    }

    .bg::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(212,175,55,0.08) 0px,
        rgba(212,175,55,0.08) 2px,
        transparent 2px,
        transparent 40px
      );
      animation: moveLines 12s linear infinite;
    }

    @keyframes rotateBg {
      0% { transform: perspective(1000px) rotateX(25deg) rotateZ(0deg);}
      100% { transform: perspective(1000px) rotateX(25deg) rotateZ(360deg);}
    }

    @keyframes moveLines {
      0% { transform: translateY(0);}
      100% { transform: translateY(-200px);}
    }

    /* صندوق تسجيل الدخول */
    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      background: rgba(21,21,24,0.8);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(15px);
      animation: fadeIn 0.8s ease;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .login-box:hover {
      transform: rotateY(5deg) rotateX(5deg) scale(1.02);
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      border: 3px solid var(--gold);
      box-shadow: 0 0 20px rgba(212,175,55,.5);
      animation: glow 2s infinite alternate;
    }

    h2 {
      margin-bottom: 24px;
      font-size: 26px;
      font-weight: bold;
      background: linear-gradient(92deg, var(--gold), var(--gold-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      border: 1px solid rgba(212,175,55,.35);
      border-radius: 12px;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.06);
      color: var(--text);
      transition: border .3s, box-shadow .3s, transform .2s;
    }

    input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(212,175,55,.25);
      transform: scale(1.02);
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-login {
      background: linear-gradient(92deg, var(--gold), var(--gold-light));
      color: #1b1400;
      box-shadow: 0 6px 20px rgba(212,175,55,.25);
    }

    .btn-login:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 24px rgba(212,175,55,.4);
    }

    .btn-signup {
      background: transparent;
      color: var(--text);
      border: 1px solid rgba(212,175,55,.4);
    }

    .btn-signup:hover {
      background: rgba(212,175,55,.05);
      transform: translateY(-2px);
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: var(--gold-light);
      text-decoration: none;
      font-size: 15px;
      transition: color .3s;
    }

    .back-link:hover {
      text-decoration: underline;
      color: var(--gold);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(212,175,55,.3); }
      to   { box-shadow: 0 0 25px rgba(212,175,55,.7); }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoyCAdEmG9nSWmYhDTYtzkarNml2LOl5o",
      authDomain: "monex-academ.firebaseapp.com",
      projectId: "monex-academ",
      storageBucket: "monex-academ.appspot.com",
      messagingSenderId: "739982923559",
      appId: "1:739982923559:web:82432263c1758861d3fb02",
      measurementId: "G-V33BX5JMNV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "index.html")
        .catch((error) => alert(error.message));
    };

    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("✅ تم إنشاء الحساب بنجاح");
          window.location.href = "index.html";
        })
        .catch((error) => alert(error.message));
    };
  </script>
</head>
<body>
  <div class="bg"></div>
  <div class="login-box">
    <img class="logo" src="524295278_1909982526403223_6740863275995580947_n.jpg" alt="شعار الأكاديمية">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button class="btn btn-login" onclick="login()">دخول</button>
    <button class="btn btn-signup" onclick="signup()">إنشاء حساب</button>
  </div>
</body>
</html>
