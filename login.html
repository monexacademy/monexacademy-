<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | أكاديمية مونكس</title>
  <style>
    :root {
      --gold: #d4af37;
      --gold-light: #f8e28e;
      --dark-bg: #0e0e0e;
    }

    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* خلفية 3D */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(212,175,55,0.1), transparent 70%),
                  repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 2px, transparent 2px, transparent 6px);
      animation: moveBg 15s linear infinite;
      z-index: -1;
    }
    @keyframes moveBg {
      from { transform: translate(0,0); }
      to { transform: translate(-200px,-200px); }
    }

    .login-box {
      background: rgba(20,20,20,0.9);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(212,175,55,0.3);
      width: 100%;
      max-width: 360px;
      text-align: center;
      backdrop-filter: blur(8px);
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      border: 3px solid var(--gold);
      box-shadow: 0 0 20px rgba(212,175,55,.4),
                  0 8px 15px rgba(0,0,0,0.6);
      animation: glow 2s infinite alternate;
      transform: perspective(600px) rotateX(5deg) rotateY(-5deg);
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(212,175,55,.5); }
      to { box-shadow: 0 0 25px rgba(212,175,55,.9); }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      background: linear-gradient(90deg, var(--gold), var(--gold-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-box {
      margin-bottom: 15px;
      text-align: right;
    }

    .input-box label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: var(--gold-light);
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--gold);
      border-radius: 10px;
      background: #1c1c1c;
      color: white;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: var(--gold-light);
      box-shadow: 0 0 10px rgba(212,175,55,0.6);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--gold), var(--gold-light));
      color: #0e0e0e;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(212,175,55,0.7);
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(90deg, var(--gold), var(--gold-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      transition: transform .3s;
    }

    .socials a:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img class="logo" src="524295278_1909982526403223_6740863275995580947_n.jpg" alt="شعار الأكاديمية">
    <h2>تسجيل الدخول</h2>
    <form>
      <div class="input-box">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="أدخل بريدك">
      </div>
      <div class="input-box">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور">
      </div>
      <button type="submit">تسجيل الدخول</button>
    </form>
    <div class="socials">
      <a href="https://instagram.com/monex_academy" target="_blank">📸 Instagram</a>
    </div>
  </div>
</body>
</html>
