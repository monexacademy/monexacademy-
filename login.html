<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول | أكاديمية مونكس</title>
  <style>
    :root {
      --gold: #d4af37;
      --gold-light: #f1d17a;
      --bg-dark: #0e0e10;
      --bg-dark2: #151518;
      --text: #f7f7f7;
      --muted: #bdbdbd;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --ring: 0 0 0 3px rgba(212, 175, 55, .25);
    }

    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: linear-gradient(160deg, var(--bg-dark), var(--bg-dark2));
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: rgba(21,21,24,0.6);
      padding: 30px;
      border-radius: var(--radius);
      width: 100%;
      max-width: 380px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(212,175,55,.25);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(92deg, var(--gold), var(--gold-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid rgba(212,175,55,.3);
      border-radius: 12px;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.05);
      color: var(--text);
      transition: border .3s, box-shadow .3s;
    }

    input:focus {
      border-color: var(--gold);
      box-shadow: var(--ring);
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-login {
      background: linear-gradient(92deg, var(--gold), var(--gold-light));
      color: #1b1400;
      box-shadow: 0 6px 20px rgba(212,175,55,.22);
    }

    .btn-login:hover {
      transform: translateY(-1px);
    }

    .btn-signup {
      background: rgba(255,255,255,0.05);
      color: var(--text);
      border: 1px solid rgba(212,175,55,.35);
    }

    .btn-signup:hover {
      background: rgba(255,255,255,0.1);
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      color: var(--gold-light);
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoyCAdEmG9nSWmYhDTYtzkarNml2LOl5o",
      authDomain: "monex-academ.firebaseapp.com",
      projectId: "monex-academ",
      storageBucket: "monex-academ.appspot.com",
      messagingSenderId: "739982923559",
      appId: "1:739982923559:web:82432263c1758861d3fb02",
      measurementId: "G-V33BX5JMNV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "index.html")
        .catch((error) => alert(error.message));
    };

    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("✅ تم إنشاء الحساب بنجاح");
          window.location.href = "index.html";
        })
        .catch((error) => alert(error.message));
    };

    window.goHome = function () {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          window.location.href = "index.html";
        } else {
          alert("⚠ يجب تسجيل الدخول أولاً للوصول إلى الرئيسية.");
        }
      });
    };
  </script>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button class="btn btn-login" onclick="login()">دخول</button>
    <button class="btn btn-signup" onclick="signup()">إنشاء حساب</button>
    <a class="back-link" href="#" onclick="goHome()">⬅ الرجوع إلى الرئيسية</a>
  </div>
</body>
</html>
