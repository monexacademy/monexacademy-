<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | أكاديمية مونكس</title>
  <style>
    :root {
      --gold: #d4af37;
      --dark-bg: #0a0a0a;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000, #1a1a1a);
      overflow: hidden;
      font-family: sans-serif;
    }
    /* خلفية 3D */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(212,175,55,0.15) 10%, transparent 10%) repeat;
      background-size: 60px 60px;
      animation: move 15s linear infinite;
      transform: rotate(25deg);
    }
    @keyframes move {
      from { background-position: 0 0; }
      to { background-position: 60px 60px; }
    }

    .login-box {
      position: relative;
      background: rgba(20,20,20,0.95);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      color: white;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      z-index: 1;
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--gold);
      box-shadow: 0 0 20px rgba(212,175,55,.4),
                  0 8px 15px rgba(0,0,0,0.6);
      animation: glow 2s infinite alternate;
      margin-bottom: 15px;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px var(--gold); }
      to { box-shadow: 0 0 25px var(--gold); }
    }

    h2 {
      margin-bottom: 20px;
      color: var(--gold);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--gold);
      color: black;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 10px;
    }
    button:hover {
      transform: scale(1.05);
    }

    .google-btn {
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .google-btn img {
      width: 18px;
      height: 18px;
    }

    .social {
      margin-top: 20px;
    }
    .social a {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: white;
      font-size: 15px;
      transition: color 0.3s;
    }
    .social a:hover {
      color: var(--gold);
    }
    .social svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    @media (max-width: 400px) {
      .login-box { padding: 20px; }
      button { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img class="logo" src="524295278_1909982526403223_6740863275995580947_n.jpg" alt="شعار الأكاديمية">
    <h2>تسجيل الدخول</h2>

    <!-- فورم تسجيل دخول -->
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button onclick="loginWithEmail()">تسجيل الدخول</button>

    <!-- تسجيل دخول بجوجل -->
    <button class="google-btn" onclick="loginWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
      <span>تسجيل الدخول باستخدام Google</span>
    </button>

    <div class="social">
      <a href="https://www.instagram.com/monex_academy/" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm0 2h10c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 3H7c-1.654 0-3-1.346-3-3V7c0-1.654 1.346-3 3-3zm10 1a1 1 0 100 2 1 1 0 000-2zM12 7a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6z"/></svg>
        <span>@monex_academy</span>
      </a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // تسجيل دخول بالبريد وكلمة السر
    function loginWithEmail() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("خطأ: " + error.message);
        });
    }
    window.loginWithEmail = loginWithEmail;

    // تسجيل دخول بجوجل
    function loginWithGoogle() {
      signInWithPopup(auth, provider)
        .then(result => {
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("فشل تسجيل الدخول: " + error.message);
        });
    }
    window.loginWithGoogle = loginWithGoogle;
  </script>
</body>
</html>
